---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']

  roles:
    - role: geerlingguy.homebrew
      tags: ['homebrew']
    - role: directories
    - role: git
    - role: terminal
      tags: ['terminal']
    - role: ruby
      tags: ['ruby']

  tasks:
    - include_tasks: tasks/node.yml
      tags: ['node']